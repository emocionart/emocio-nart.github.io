    description: "<p><strong><em>La madurez de la joven de la perla</em></strong>. <strong>Fotografia de estudio con tratamiento digital, papel fotogràfico (50 x 70cm)</strong>. Esta fotografía forma parte de la serie <em>Benditas locuras</em> y está inspirada en el retrato de <em>La Joven de la Perla</em> (1665) de Johannes Vermeer, uno de sus referentes pictóricos. Para Txus Leal, el paso del tiempo, las sensaciones, las influencias pictóricas impregnan cada fotografía que realiza y que –gracias a las técnicas digitales- traspasan la línea de la realidad y nos transportan a un mundo onírico, subjetivo e íntimo que conecta con la fibra emocional. Captar “la mirada del otro”  es la finalidad de este creador.  Txus Leal afirma: “<em>muchas de las fotografías se han realizado en momentos de rabia, miedo o inmensa alegría</em>”, así pues las emociones son el motor de su creatividad.</p>\n"
    short_description: "<p><strong>En esta obra el artista no muestra el paso del tiempo, las sensaciones, las influencias pictóricas que impregnan cada fotografía que realiza y que traspasan la línea de la realidad y nos transportan a un mundo onírico, subjetivo e íntimo que conecta con la fibra emocional.</strong></p>\n"
